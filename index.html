<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    // Netlify Function URLs

    const WRITE_DATA_URL = '/functions/writeData';

    // Utility to fetch data via Netlify Function
    async function fetchData(sheet) {
      try {
        const response = await fetch(READ_DATA_URL, {
          method: 'POST',
          body: JSON.stringify({ sheet }),
          headers: { 'Content-Type': 'application/json' },
        });
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Failed to fetch data: ${response.status} - ${errorText}`);
        }
        const data = await response.json();
        return data;
      } catch (err) {
        console.error('Error fetching data:', err);
        throw new Error(`Error fetching ${sheet}: ${err.message}`);
      }
    }

    // Utility to write data via Netlify Function
    async function writeData(sheet, data, retries = 3, delay = 1000) {
      let lastError = null;
      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          const response = await fetch(WRITE_DATA_URL, {
            method: 'POST',
            body: JSON.stringify({ sheet, data }),
            headers: { 'Content-Type': 'application/json' },
          });
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP error ${response.status}: ${response.statusText} - ${errorText}`);
          }
          const result = await response.json();
          console.log(`Write to ${sheet} response (attempt ${attempt}):`, result);
          if (result.status !== 'success') {
            throw new Error(`Failed to write to sheet: ${result.message || 'Unknown error'}`);
          }
          return result;
        } catch (err) {
          lastError = err;
          console.error(`Attempt ${attempt} failed for ${sheet}:`, err.message);
          if (attempt === retries) {
            throw new Error(`Failed to write to ${sheet} after ${retries} attempts: ${err.message}`);
          }
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
      throw lastError;
    }

          </header>
          <main className="flex-1 p-6 flex flex-col items-center">
            <div className="w-full max-w-md space-y-4">
              <button
                onClick={() => openModal(modalContents.addRadar, { newRadar: true })}
                className="bg-black text-white px-4 py-2 w-full rounded hover:bg-lime-500"
              >
                Add Radar
              </button>
              <button
                onClick={() => openModal(modalContents.addUserLocation, { newUserLocation: true })}
                className="bg-black text-white px-4 py-2 w-full rounded hover:bg-lime-500"
              >
                Add User/Location
              </button>
              <button
                onClick={() => openModal(modalContents.transferRadar, { transfer: true })}
                className="bg-black text-white px-4 py-2 w-full rounded hover:bg-lime-500"
              >
                Transfer Radar
              </button>
              <button
                onClick={() => setShowRadars(!showRadars)}
                className="bg-gray-500 text-white px-4 py-2 w-full rounded hover:bg-lime-500"
              >
                {showRadars ? 'Hide Radars' : 'Show Radars'}
              </button>
              {showRadars && (
                <div className="mt-4 w-full">
                  <h2 className="text-xl font-bold mb-2">Radars</h2>
                  <table className="w-full border">
                    <thead>
                      <tr className="bg-gray-200">
                        <th className="border p-2">Name</th>
                        <th className="border p-2">Status</th>
                        <th className="border p-2">User/Location</th>
                        <th className="border p-2">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {radars.filter(r => r.director === director).map(r => (
                        <tr key={r.id}>
                          <td className="border p-2">{r.name}</td>
                          <td className="border p-2">{r.status}</td>
                          <td className="border p-2">{r.userLocation}</td>
                          <td className="border p-2">
                            <button
                              onClick={() => openModal(modalContents.editRadar(r), { editingRadar: { name: r.name, status: r.status, userLocation: r.userLocation } })}
                              className="bg-blue-500 text-white px-2 py-1 rounded mr-2"
                            >
                              Edit
                            </button>
                            <button
                              onClick={() => deleteItem('radar', r.id)}
                              className="bg-red-500 text-white px-2 py-1 rounded"
                            >
                              Delete
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}
            </div>
          </main>
          <footer className="bg-gray-100 p-4 flex justify-end">
            <div>
              <button
                onClick={() => openModal(modalContents.transferToDirector, { transfer: true })}
                className="bg-black text-white px-4 py-2 rounded hover:bg-lime-500 mr-2"
              >
                Transfer Radar to Director
              </button>
              <button
                onClick={() => openModal(modalContents.deleteItem, { transfer: true })}
                className="bg-red-500 text-white px-4 py-2 rounded hover:bg-lime-500"
              >
                Delete Item
              </button>
            </div>
          </footer>
          {showModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
              <div className="bg-white p-6 rounded shadow-lg w-full max-w-md">
                {modalContent}
              </div>
            </div>
          )}
          {showDeleteDirector && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
              <div className="bg-white p-6 rounded shadow-lg w-full max-w-md">
                <h2 className="text-xl font-bold mb-4">Delete Director</h2>
                <p className="mb-4">Are you sure you want to delete {director}? This will remove all associated radars.</p>
                <div className="flex justify-end space-x-2">
                  <button
                    onClick={() => setShowDeleteDirector(false)}
                    className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                  >
                    Cancel
                  </button>
                  <button
                    onClick={deleteDirector}
                    className="bg-red-500 text-white px-4 py-2 rounded hover:bg-lime-500"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const App = () => {
      const [director, setDirector] = useState('');
      const [directors, setDirectors] = useState([]);
      const [error, setError] = useState(null);

      useEffect(() => {
        const loadDirectors = async () => {
          try {
            const loadedDirectors = await fetchData('Directors');
            if (loadedDirectors.length === 0) {
              loadedDirectors.push('Director A', 'Director B');
            }
            console.log('Loaded Directors:', loadedDirectors);
            setDirectors(loadedDirectors);
          } catch (err) {
            setError(err.message);
          }
        };
        loadDirectors();
      }, []);

      return (
        <ErrorBoundary>
          {error && (
            <div className="text-red-500 p-4 text-center">
              {error}
              <button
                onClick={() => setError(null)}
                className="ml-4 text-blue-500 underline"
              >
                Dismiss
              </button>
            </div>
          )}
          {director ? (
            <DirectorPage 
              director={director} 
              setDirector={setDirector} 
              directors={directors} 
              setDirectors={setDirectors} 
              setError={setError}
            />
          ) : (
            <HomePage 
              setDirector={setDirector} 
              directors={directors} 
              setDirectors={setDirectors} 
              setError={setError}
            />
          )}
        </ErrorBoundary>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
